<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:replace="fragments :: header">All Events</h1>

<!--<nav th:replace="fragments :: navigation"></nav>-->

<p th:unless="${events} and ${events.size()}">No Events</p>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Contact Email</th>
            <th>Location</th>
            <th>Registration Required</th>
            <th>Number of Attendees</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tr th:each="event : ${events}">
        <td th:text="${event.id}"></td>
        <td th:text="${event.name}">event</td>
        <td th:text="${event.description}">description</td>
        <td th:text="${event.contactEmail}">contactEmail</td>
        <td th:text="${event.location}">location</td>
        <td th:text="${event.registrationRequired}">registrationRequired</td>
        <td th:text="${event.attendees}">attendees</td>
        <td>
            <a th:href="@{/events/edit/{id}(id=${event.id})}">Edit</a>
        </td>
    </tr>
</table>

</body>
</html>
